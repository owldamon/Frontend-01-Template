    // 异步生成器

    async function* g(){
        let i = 0;
        while(true){
            await sleep(1000);
            yield i++;
        }
    }

    function sleep(t){
        return new Promise((resolve,reject) => {
            setTimeout(resolve,t);
        });
    }
